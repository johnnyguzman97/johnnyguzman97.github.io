        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 100%);

        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);

        h1 {
            color: #333;
        }

            font-size: 1.2em;
            color: #555;

        }

            width: 100%;
            max-width: 600px; /* Resize the image */
            height: auto;
            border-radius: 10px;
            margin-top: 20px; /* Adds some space between the paragraph and the image */
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
        }
