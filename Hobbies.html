<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 100%);
            padding: 20px;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>My Hobbies</h1>
        <p>On my free time I like to learn German, watch soccer and eat tacos!!!.</p>
    </div>
</body>
</html>
